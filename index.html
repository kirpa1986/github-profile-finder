<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Finder</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand m-0"><i class="fa-brands fa-github"></i> GitHub Finder</a>
        </div>
    </nav>
    <div class="container my-2" id="alert"></div>
    <div class="container my-2 p-0 searchContainer">
        <div class="card  search bg-light">
            <div class="card-body">
                <h1 class="card-title">Search GitHub Users</h1>
                <p class="card-subtitle text-secondary opacity-75">Enter a username to fetch a user profile and repos.
                </p>
                <div class="row mt-4">
                    <div class="col"><input type="text" class="form-control" id="searchUser"
                            placeholder="GitHub Username..."></div>
                    <div class="col-auto"><button type="button" id="searchUserBtn" class="btn btn-outline-primary"><i
                                class="fa-solid fa-magnifying-glass"></i> Search</button></div>
                </div>
            </div>
        </div>

        <div class="result hidden" id="result">
            <hr class="opacity-25 border border-2 rounded bg-primary border-primary">
            <div class="card my-3 bg-light">
                <div class="card-body">
                    <div class="row justify-content-between align-items-center">
                        <!-- <div class="col-auto">
                            <h4 class="card-title m-0 hidden" id="result-header">User's Profile</h4>
                        </div> -->
                        <div class="col row align-items-center" id="profile-briefly"></div>
                        <div class="col-auto d-flex justify-content-end"><i id="hide-profile"
                                class="fa-solid fa-chevron-right chevron"></i></div>
                    </div>

                    <div class="hidden" id="profile"></div>

                    <div class="card my-3 bg-light hidden" id="repos-card">
                        <div class="card-body">
                            <div class="row justify-content-between align-items-center">

                                <h4 class="col-auto card-title m-0" id="repos-card-header"></h4>

                                <!-- <div class="col" id="repos-briefly"></div> -->
                                <div class="col-auto d-flex justify-content-end"><i id="hide-repos"
                                        class="fa-solid fa-chevron-right chevron"></i></div>
                            </div>
                            <div class="hidden row m-0 g-2" id="repos"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <footer class="mt-3 bg-light text-center py-4 border border-1 border-secondary opacity-50">
        GitHub Finder by Kirill Panov &copy;
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d463ff3af.js" crossorigin="anonymous"></script>
    <script src="fetch.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>

</html>
